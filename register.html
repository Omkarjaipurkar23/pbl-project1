<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
 



    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="Modern Running Sport Club Center Logo.png" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 shadow py-5 px-5">
              <form>
                <div class="mb-3">
                  <div class="row">
                    <div class="col-lg-6 col-12">
                      <input type="text" class="form-control form-control-lg" id="firstName" placeholder="First Name" required>
                      <label class="form-label pt-2" for="firstName">First Name</label>
                    </div>
                    <div class="col-lg-6 col-12">
                      <input type="text" class="form-control form-control-lg" id="lastName" placeholder="Last Name" required>
                      <label class="form-label pt-2" for="lastName">Last Name</label>
                    </div>
                  </div>
                </div>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-2">
                  <input type="text" id="username" class="form-control form-control-lg " placeholder="Enter a valid username" required>
                  <label class="form-label pt-2" for="username">Username</label>
                </div>
                <!-- Password input -->
                <div>
                   
                    <input type="password" id="password" name="password" class="form-control form-control-lg" required>
                    <label for="password">Password:</label>
                </div>
                <div>
                    
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-lg" required>
                    <label for="confirmPassword">Confirm Password:</label>
                    <div id="passwordMatchMessage"></div>
                </div>

                <!-- Phone number input -->
          <div class="mt-4">
            
            <input type="tel" id="phone" name="phone" class="form-control form-control-lg " placeholder="Enter your phone number" required>
            <label for="phone">Phone Number</label>
          </div>
          
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button class="btn btn-primary text-capitalize px-5 py-2" role="button" data-bs-toggle="tooltip" data-bs-title="Lesssgoo">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-success">
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2024. All rights reserved.
          </div>
          <!-- Social Media Links -->
          <div>
            <a href="#!" class="text-white me-4"><i class="fab fa-facebook-f"></i></a>
            <a href="#!" class="text-white me-4"><i class="fab fa-twitter"></i></a>
            <a href="#!" class="text-white me-4"><i class="fab fa-google"></i></a>
            <a href="#!" class="text-white"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </section>
      <script>
        function validatePassword() {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;
    var passwordMatchMessage = document.getElementById("passwordMatchMessage");

    if (password === confirmPassword) {
        passwordMatchMessage.innerHTML = "Passwords match";
        passwordMatchMessage.style.color = "green";
    } else {
        passwordMatchMessage.innerHTML = "Passwords do not match";
        passwordMatchMessage.style.color = "red";
    }
}

// Add event listener to the confirmPassword field
document.getElementById("confirmPassword").addEventListener("input", validatePassword);
      </script>
      
     
      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
<script src="script.js "></script>
</body>
</html>
